{% extends 'main.html' %}


{% block content %}

<style>
    input[type=text], select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    input[type=submit] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    input[type=submit]:hover {
      background-color: #45a049;
    }
    
    .sche-game-div {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }
    </style>
    <body>
    
    <h1>Schedule Game</h1>
    
    <div class="sche-game-div">
      <form action="" method="POST">
        {% csrf_token %}
        <label>Enter Opposing Team Name</label>
        <input type="text" name="opp-team" placeholder="enter team..." autocomplete="off">
        <label>Enter Location</label>
        <input type="text" name="address" placeholder="enter address..." autocomplete="off">
        <label>Enter Year</label>
        <input type="text" name="year" placeholder="enter year..." autocomplete="off">
        <label>Enter Month</label>
        <input type="text" name="month" placeholder="enter month..." autocomplete="off">
        <label>Enter Day</label>
        <input type="text" name="day" placeholder="enter date..." autocomplete="off">
        <label>Enter Time</label>
        <input type="text" name="time" placeholder="ex 8am-9am" autocomplete="off">
        <br>

        <label>Overs</label>
        <input type="text" name="overs" placeholder="per team">
    
      
        <input type="submit" value="Submit">

      </form>
    </div>
    
    </body>                
{% endblock %}
